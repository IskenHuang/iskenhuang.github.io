<!doctype html>
<html class="no-js" lang="EN-US" style="font-size: 62.5%; font-family: sans-serif; font-weight: lighter;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Qrcode</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:url"           content="https://isken.me" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Isken Huang's Lab" />
        <meta property="og:description"   content="demo, testing and blog" />
        <meta property="og:image"         content="https://isken.me/me.jpg" />
        <link rel="icon" href="/favicon.ico?v=1.1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <style>
            /* common css */
            html, body { font-family: sans-serif; font-weight: lighter; }
            body { margin: 0; }
            a { text-decoration: none; }
            h1, h2, h3, h4 { color: #353535; margin: 0; font-weight: lighter; }
            h1 { font-size: 9vw; margin: 4vw 0 0.5vw 0; }
            h2 { font-size: 7vw; margin: 3vw 0 0.5vw 0; }
            h3 { font-size: 5vw; margin: 2vw 0 0.5vw 0; }
            h4 { font-size: 3vw; margin: 1vw 0 0.5vw 0; }
            p { font-size: 3vw; color: #333; margin: 0; line-height: 1.3; }
            input, select { font-size: 5vw; border: solid 0.25vw #ccc }
            .row { width: 100%; display: flex; overflow: hidden; box-sizing: border-box; }
            .fd-col { flex-direction: column; }
            .fbox { display: flex; }
            .f1 { flex: 1; } .f2 { flex: 2; } .f3 { flex: 3; }
            .fcc { justify-content: center; align-items: center; }
            .tab-1 { padding-left: 1.5vw; }
            .tab-2 { padding-left: 3vw; }
            .button { box-sizing: border-box; padding: 0.5vw 1vw; background: #666; color: #FFF; display: table; }
            .button.full { display: block; }
            .button.green { background: #32AB6B; }
            .button.blue { background: #296DCC; }
            .button.red { background: #BF0000; }
            .button.yellow { background: #DEBE00; }
            .button.orange { background: #F59A01; }

            td {
                flex: 1;
            }
            tbody {
                font-size: 2.5vw;
            }
            textarea {
                min-height: 9vw;
            }
        </style>
    </head>
    <body>
        <div class="row fd-col">
            <h1>QRCode Generator</h1>
            <h4>qrcode library from <a href="//github.com/kazuhikoarase/qrcode-generator/">https://github.com/kazuhikoarase/qrcode-generator/</a></h4>
            <h4>Quick generator: <a href="/lab/qrcode?text=balabala&size=300">https://isken.me/lab/qrcode?text=balabala&size=300</a></h4>

            <h3>Text or Url</h3>
            <textarea id="inputText" class="row" type="text" placeholder="input some text or url here" value="https://isken.me" autofocus></textarea>

            <h3>Error correction level</h3>
            <div class="row">
                <select id="errCorrectionLevel">
                    <option value="L">Low(7%)</option>
                    <option value="M" selected>Medium(15%)</option>
                    <option value="Q">Q(25%)</option>
                    <option value="H">High(30%)</option>
                </select>
            </div>

            <h3>QRCode is square?</h3>
            <div class="row">
                <input id="inputIsSquare" class="" type="checkbox" checked /><span> is square?</span>
            </div>

            <h3>QRCode width</h3>
            <input id="inputWidth" class="row" type="number" placeholder="input some text or url here" value="300" />

            <h3>QRCode height</h3>
            <input id="inputHeight" class="row" type="number" placeholder="input some text or url here" value="300" />

            <div id="qrcode" class="row text-center borderbox" style="padding: 10vw 0 10vw 0; display: flex; justify-content: center;"></div>
        </div>

        <script type="text/javascript" src="./qrcode.min.js"></script>
        <script type="text/javascript">
            ;(function() {
                let $inputText = document.querySelector('#inputText'),
                    $inputIsSquare = document.querySelector('#inputIsSquare'),
                    $inputWidth = document.querySelector('#inputWidth'),
                    $inputHeight = document.querySelector('#inputHeight'),
                    $errCorrectionLevel = document.querySelector('#errCorrectionLevel'),
                    $qrcode = document.querySelector('#qrcode'),
                    refreshQRCode = function () {
                        console && console.log && console.log('begin generate new qrcode!');
                        $qrcode.innerHTML = ''

                        try {
                            // https://github.com/kazuhikoarase/qrcode-generator/tree/master/js
                            const typeNumber = -1
                            const errorCorrectionLevel = $errCorrectionLevel.value
                            const qr = qrcode(typeNumber, errorCorrectionLevel)
                            qr.addData($inputText.value)
                            qr.make()
                            const svg = qr.createSvgTag()
                            $qrcode.innerHTML = `<a href="${$inputText.value}">${svg}</a>`
                            const $svg = $qrcode.querySelector('svg')
                            $svg.setAttribute('width', $inputWidth.value)
                            $svg.setAttribute('height', $inputHeight.value)
                        }catch(e) {
                            $qrcode.innerHTML = `<p style="color:red; font-size: 9vw">${e}</p>`
                        }
                        
                    },
                    makeSquare = function() {
                        $inputHeight.value = $inputWidth.value
                        $inputHeight.setAttribute('disabled', true)
                    }

                // url input
                let queryString = window.location.search || ''
                if(queryString) {
                    queryString = queryString.replace(/^\?/, '')
                    const querys = queryString.split(/&/),
                        result = {}
                    for(let i = 0; i < querys.length; i++) {
                        const s = querys[i],
                            eqIndex = s.indexOf('=')
                            key = '',
                            val = ''

                        if(eqIndex >= 0) {
                            key = s.substr(0, eqIndex)
                            val = s.substr(eqIndex+1, s.length)
                        }

                        if(key) {
                            result[key] = val
                        }
                    }

                    if(result.size) {
                        $inputWidth.value = result.size
                        $inputHeight.value = result.size
                    }
                    if(result.text) {
                        $inputText.value = result.text
                    }
                }

                makeSquare()

                // when loaded this page auto gen
                refreshQRCode()

                $inputText.addEventListener('change', function(e) {
                    refreshQRCode()
                })
                $inputIsSquare.addEventListener('change', function(e) {
                    if(!!e.currentTarget.checked) {
                        makeSquare()
                    }else {
                        $inputHeight.removeAttribute('disabled')
                    }

                    refreshQRCode()
                })
                $inputWidth.addEventListener('change', function(e) {
                    if(!!$inputIsSquare.checked) {
                        $inputHeight.value = e.currentTarget.value
                    }

                    refreshQRCode()
                })
                $inputHeight.addEventListener('change', function(e) {
                    refreshQRCode()
                })
                $errCorrectionLevel.addEventListener('change', function(e) {
                    refreshQRCode()
                })
            })();
        </script>
