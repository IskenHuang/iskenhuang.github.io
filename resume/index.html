                text-decoration: none;
            }
            .row {

                display: block;
                overflow: hidden;
            }
            .floatLeft, .cell-2-1, .cell-4-1 {
                float: left;
            }
            .cell-2-1, .cell-4-1 {
                margin-bottom: 2rem;

            .cell-2-1 {
                width: 50%;

            .cell-4-1 {
                padding-left: 1rem;
                width: 25%;

                padding-right: 1rem;

            .icon-wrapper {
                margin-top: 0.5rem;

                width: 2rem;
                display: block;
                float: left;
                margin-right: 0.3rem;
            }
            .icon-social > img {
                width: 2rem;
                display: inline-block;
                overflow: hidden;
            }
            .icon-social > img.email {

            }
            .icon-social > img.github {
                width: 1.9rem;
            }
            .icon-social > img.linkedin {
                padding-top: 0.1rem;
            }
            .icon-social > img.blogger {
                width: 2.25rem;
                margin-top: -0.05rem;
            }
            .wrpper {
                max-width: 70rem;
                margin: 0 auto;
            }
            .more {
                margin-top: 1.5rem;
                text-align: right;
            }
            .change-lang {
                position: relative;
                margin-top: 1rem;
                margin-right: 1rem;
                float: right;
                height: 1.5rem;
                line-height: 1.5rem;
            }
            .firstScreen {
                width: 100%;
                height: 15rem;
            }
            .nameGrid {
                width: 20rem;
                margin: 0 auto;
                margin-top: 6rem;
            }
            .jobTitle {

            }
            .avatar {
                width: 5rem;
                margin-right: 1rem;
            }
            .tab {
                padding-left: 1.5rem;
            }
            .center {
                text-align: center;
            }
            @media (max-width: 600px) {
                .cell-2-1 {
                    width: 100%;
                }
                .cell-4-1 {
                    width: 50%;
                }
            }
            @media print {
                .change-lang { display: none; }
                html {
                    font-size: 80%;
                }
                .cell-2-1 {
                    width: 50%;
                }
                .cell-4-1 {
                    width: 25%;
                }
            }
        </style>
