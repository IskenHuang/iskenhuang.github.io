        <style>
            body {
                margin: 0;
            }
            h1, h2, h3, h4 {
                color: #353535;
                margin: 0;
            }
            h2 {

                margin-top: 0.8rem;
                margin-bottom: 0.6rem;
            }
            h3 {
                font-size: medium;
                margin-top: 0.3rem;
                margin-bottom: 0.3rem;
            }
            p {
                color: #666;
                margin: 0;
                line-height: 1.3;
            }
            a {
                text-decoration: none;
            }
            .row {
                width: 100%;
                display: block;
                overflow: hidden;
            }
            .floatLeft, .cell-2-1, .cell-4-1 {
                float: left;
            }
            .cell-2-1, .cell-4-1 {
                margin-bottom: 2rem;
            }
            .cell-2-1 {
                width: 50%;
            }
            .cell-4-1 {
                padding-left: 1rem;
                width: 25%;
            }
            .cell-inner {
                padding-left: 1rem;
                padding-right: 1rem;
                box-sizing: border-box;
            }
            .icon-wrapper {
                margin-top: 0.2rem;
            }
            .icon-social {
                width: 2rem;
                display: block;
                float: left;
                margin-right: 0.3rem;
            }
            .icon-social > img {
                width: 1.6rem;
                display: inline-block;
                overflow: hidden;
            }
            .icon-social > img.github {
                width: 1.4rem;
                padding-top: 0.1rem;
            }
            .icon-social > img.linkedin {
                padding-top: 0.1rem;
            }
            .wrpper {
                max-width: 70rem;
                margin: 0 auto;
                padding-bottom: 1rem;
            }
            .change-lang {
                position: relative;
                margin-top: 1rem;
                margin-right: 1rem;
                float: right;
                height: 1.5rem;
                line-height: 1.5rem;
            }
            .firstScreen {
                width: 100%;
                height: 12rem;
            }
            .nameGrid {
                width: 20rem;
                margin: 0 auto;
                margin-top: 4rem;
            }
            .avatar {
                width: 5rem;
                margin-right: 1rem;
            }
            .tab {
                padding-left: 1.5rem;
            }
            .center {
                text-align: center;
            }
            .career-section {
                margin-top: 0.8rem;
            }
            @media (max-width: 600px) {
                .cell-2-1 {
                    width: 100%;
                }
                .cell-4-1 {
                    width: 50%;
                }
            }
            @media print {
                .change-lang { display: none; }
                html {
                    font-size: 80%;
                }
                .cell-2-1 {
                    width: 50%;
                }
                .cell-4-1 {
                    width: 25%;
                }
            }
        </style>
